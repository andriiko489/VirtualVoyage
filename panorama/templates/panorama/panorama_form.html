{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/aframe/dist/aframe-master.js"></script>
    <link rel="stylesheet" href="{% static 'createform.css'%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light " style="background-color: #f0f5f5; z-index: 7;">
          <a href="{% url 'home' %}" class="navbar-brand">Home</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                    <a href="{% url 'users-profile' %}" class="nav-item nav-link">Profile</a>
                    <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                  {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link">Sign in</a>
                  {% endif %}

                </div>
            </div>
        </nav>
<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="wrapper">
    <div>
        <label class="title" for="id_description">Description</label>
    </div>
    <div>
        <input class="description-value" type="text" name="description" maxlength="200" required id="id_description">
    </div>


    <div>
        <label class="title" for="id_image">Image</label>
    </div>

    <div class="input-div">
        <p>Drag and drop 360 image here or <span class="browse">Browse</span></p>
        <input class="file" type="file" name="image" accept="image/*" id="id_image">
    </div>
 <div class="submit">
  <input type="submit" value="Save">
 </div>


</div>
</form>
</body>
<footer>
    <p>&copy; 2023 Virtual Voyage</p>
</footer>
</html>
