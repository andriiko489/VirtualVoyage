{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'tours_style.css'%}">
  <!-- Bootstrap CSS -->

<body>
  <div class="nav-pan">
    <nav class="navbar navbar-expand-md navbar-light " style="background-color: #f0f5f5">
      <a href="/" class="navbar-brand">Home</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
              <a href="./upload_page.html" class="nav-item nav-link">Upload</a>

                <a href="{% url 'users-profile' %}" class="nav-item nav-link">Profile</a>

              {% endif %}
            </div>
        </div>

</div>
  <main>

    </div>

  <script>
    const div = document.querySelector(".blocks")
    const image_adress =  "bryan-goff-IuyhXAia8EA-unsplash.jpg";
    const name_of_tour = "d";
    {% for excursion in excursions %}
      div.insertAdjacentHTML("beforeend", `<div class="tour-pan">
        <a href="{{ excursion.pk }}/0" style=" text-decoration: none"> <img src="{{ excursion.image.url }}">
        <div class="button"> <a class="btn">{{ excursion.title }}</a></div>
        </a>
      </div>`)

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
